	<body>
			<h2>SuperUpload</h2>
	<form id='uploadForm' action='/upload' method='post' enctype='multipart/form-data'>
		<table>
			<tr>
				<td>
					<input id='filepath' name='filepath' type='text'/>
				</td>
				<td>
				<input id='filepicker' type='file' name='upload-file' size='30'/>
				</td>
			</tr>
			<tr>
			<tr>
				<td colspan='2' id='uploadStatus'>&nbsp;</td>
			<tr>
				<td colspan='2'>
					<textarea name='comment' rows='5' cols='30'>
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan='2' align='right'>
					<input type='submit' value='Save'/>
				</td>
			</tr>	
	</form>
	</body>
